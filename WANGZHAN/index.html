<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FISH博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景图片区域 -->
    <div id="headerBackground"></div>
    
    <header>
        <h1>FISH</h1>
        <nav>
            <a href="#" data-view="home" class="nav-link active">首页</a>
            <a href="#" data-view="articles" class="nav-link">文</a>
            <a href="#" data-view="draw" class="nav-link">画</a>
            <a href="#" data-view="message" class="nav-link">留言板</a>
        </nav>
    </header>

    <main>
        <!-- 首页视图 -->
        <section id="home-view" class="view active">
            <div class="home-content">
                <h2>欢迎来到FISH博客</h2>
                <div class="welcome-text">
                    <p>这里是一个纯文本风格的个人博客空间</p>
                    <p>请使用导航栏浏览不同的内容</p>
                </div>
            </div>
        </section>

        <!-- 文章视图 -->
        <section id="articles-view" class="view">
            <h2>文章列表</h2>
            <div id="articleList">
                <!-- 文章列表将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 绘画视图 -->
        <section id="draw-view" class="view">
            <h2>图片展示</h2>
            
            <!-- 图片展示 -->
            <div id="imageGallery">
                <h3>特色图片</h3>
                <div id="imagesContainer">
                    <!-- 特色图片将在这里显示 -->
                </div>
            </div>
        </section>

        <!-- 留言板视图 -->
        <section id="message-view" class="view">
            <h2>留言板</h2>
            
            <!-- 文字留言 -->
            <div class="message-form">
                <h3>留下您的足迹</h3>
                <input type="text" id="messageName" placeholder="您的昵称">
                <textarea id="messageContent" placeholder="写下您的想法..." rows="4"></textarea>
                <button id="submitMessage">发表留言</button>
            </div>

            <!-- 绘画留言 -->
            <div class="message-drawing-form">
                <h3>绘画留言</h3>
                <div class="drawing-tools">
                    <input type="color" id="messageColorPicker" value="#000000">
                    <input type="range" id="messageBrushSize" min="1" max="20" value="3">
                    <button id="messageClearCanvas">清空</button>
                    <button id="messageSaveDrawing">保存绘画</button>
                </div>
                <canvas id="messageCanvas" width="400" height="300"></canvas>
                <input type="text" id="messageDrawingName" placeholder="绘画留言的标题（可选）">
            </div>

            <div class="messages-list">
                <h3>留言列表</h3>
                <div id="messagesContainer">
                    <!-- 留言将在这里显示 -->
                </div>
            </div>
        </section>


    </main>

    <!-- 文章详情区域 -->
    <div id="articleDetail" style="display: none;">
        <button id="backBtn">返回列表</button>
        <h3 id="articleTitle"></h3>
        <div id="articleContent"></div>
        <div id="articleImage" style="display: none;"></div>
        <div class="article-actions">
            <button id="likeBtn">👍 <span id="likeCount">0</span></button>
            <button id="commentBtn">评论</button>
        </div>
        <div id="commentsSection">
            <h4>评论 (<span id="commentCount">0</span>)</h4>
            <div id="commentsList"></div>
            <div id="commentForm">
                <input type="text" id="commenterName" placeholder="您的昵称">
                <textarea id="commentContent" placeholder="写下您的评论..." rows="3"></textarea>
                <button id="submitComment">提交评论</button>
            </div>
        </div>
    </div>

    <!-- 新建文章表单 -->
    <div id="newArticleForm" style="display: none;">
        <h3>新建文章</h3>
        <input type="text" id="articleTitle" placeholder="文章标题" required>
        <textarea id="articleContent" placeholder="文章内容" rows="10" required></textarea>
        <input type="file" id="articleImage" accept="image/*">
        <div id="imagePreview"></div>
        <div class="form-actions">
            <button id="submitNewArticle">发布文章</button>
            <button id="cancelNewArticle">取消</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 FISH博客. 所有权利保留.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
